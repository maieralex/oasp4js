<div class="spacer-top" id="spacerTop"></div>
<div class="row recipe-list-main-row">
    <div data-ng-class="sidebarIsVisible ? 'col-md-8' : 'col-md-12'" style="padding: 0px; padding-right: 15px; transition: width 0.2s ease;">
        <nav class="navbar navbar-default recipe-list-toolbar" id="recipeListToolbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand">Recipes</span>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search ...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true" aria-label="Search ..."></span>
                            </button>
                        </span>
                    </div>
                </form>
                <div class="pull-right">
                    <button type="button" class="btn btn-default navbar-btn btn-primary"  style="margin-right: 5px;" aria-label="Add recipe" ng-click="openEdit();">Add</button>
                    <div class="btn-group navbar-btn" role="group" aria-label="..." style="margin-right: 5px;">
                        <button type="button" class="btn btn-default" aria-label="Print recipe(s)">
                            <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default" aria-label="Remove recipe(s)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </div>
                    <ul class="nav navbar-nav pull-right">
                        <li class="dropdown" dropdown>
                            <a class="dropdown-toggle"
                               dropdown-toggle
                               data-toggle="dropdown"
                               role="button"
                               aria-haspopup="true"
                               aria-expanded="false">{{numPerPage == totalItems ? 'Show all' : numPerPage + ' item(s)'}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a data-ng-click="setNumPerPage(1);">1 item(s)</a></li>
                                <li><a data-ng-click="setNumPerPage(3);">3 item(s)</a></li>
                                <li><a data-ng-click="setNumPerPage(5);">5 item(s)</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a data-ng-click="setNumPerPage(totalItems);">Show all</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="list-group panel panel-default recipe-list-container" recipe-list-max-height>
            <div class="row list-group-item recipe-list-group-item"
                 data-ng-repeat="recipe in recipesList"
                 data-ng-click="selectRecipe(recipe.id, false)"
                 data-ng-class="selectedRecipes.indexOf(recipe.id) != -1 ? 'active' : 'inactive'">
                <div class="col-md-2" style="padding: 0px;">
                    <img class="list-group-item-text img-responsive" ng-show="recipe.image" data-ng-src="{{recipe.image}}" alt="{{recipe.name}}">
                    <!--<img class="list-group-item-text img-responsive" data-ng-src="/main/img/pizza.jpg">-->
                </div>
                <div class="col-md-6" style="padding: 15px; max-height: 100px;">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <div class="col-md-4" style="padding: 15px;">
                    <h4 class="list-group-item-heading pull-right">{{recipe.price}}</h4>
                </div>
            </div>
        </div>
        <div id="recipeListPagination">
            <pagination total-items="totalItems" items-per-page="numPerPage" data-ng-model="currentPage" num-pages="numPages"
                        class="pagination-sm pull-right" boundary-links="true" rotate="false" max-size="maxSize"></pagination>
        </div>
    </div>
    <div data-ng-class="sidebarIsVisible ? 'col-md-4' : 'col-md-4 collapsed'" style="padding: 0px; transition: margin 0.2s ease;">
        <div class="panel panel-default recipe-list-sidebar" sidebar-max-height>
            <div style="position: relative;">
                <img class="img-responsive" data-ng-src="/main/img/pizza.jpg">
                <div class="form-group btn-group pull-right" role="group" aria-label="..." style="position: absolute; right: 15px; top: 15px;">
                    <button type="button" class="btn btn-default" aria-label="Edit recipe(s)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Close sidebar" ng-click="sidebarIsVisible = false">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <form class="panel-body form-horizontal" method="post" action="#">
                <div class="form-group form-group-sm">
                    <label ng-class="isExpanded ? 'col-md-0' : 'col-md-4'" class="control-label sidebar-control-label" ng-show="!isExpanded">Title:</label>
                    <div ng-class="isExpanded ? 'col-md-12' : 'col-md-8'">
                        <input class="form-control" ng-model="selectedItem.name" type="text" name="title" placeholder="Title" ng-blur="isExpanded = false;" ng-focus="isExpanded = true;">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Description:</label>
                    <div class="col-md-8">
                        <textarea ng-model="selectedItem.description" class="form-control" name="description" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Price:</label>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm">
                            <input ng-model="selectedItem.price" class="form-control" type="text" name="price" placeholder="Price" aria-describedby="basic-addon2">
                            <span class="input-group-addon" id="basic-addon2">â‚¬</span>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Ingredients:</label>
                    <div class="col-md-8">
                        <input ng-model="selectedItem.ingredients" class="form-control" type="text" name="ingredients" placeholder="Ingredients">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Instructions:</label>
                    <div class="col-md-8">
                        <textarea ng-model="selectedItem.cookingInstructions" class="form-control" type="text" name="cookingInstructions" placeholder="Instructions"></textarea>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Portions:</label>
                    <div class="col-md-8">
                        <input ng-model="selectedItem.portions" class="form-control" type="number" name="portions" placeholder="Portions">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Cook time:</label>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm">
                            <input ng-model="selectedItem.cookTimeMinutes" class="form-control" type="text" name="cookTimeMinutes" placeholder="Cook time" aria-describedby="basic-addon3">
                            <span class="input-group-addon" id="basic-addon3">min(s)</span>
                        </div>
                        <!--
                        <div class="input-group input-group-sm">
                            <input ng-model="val" ng-value="" class="form-control" type="text" name="cooktimeMinutes" placeholder="Cook time">
                            <div class="input-group-btn" dropdown>
                                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">min(s) <span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    <li><a ng-click="">min(s)</a></li>
                                    <li><a ng-click="">hr(s)</a></li>
                                </ul>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Prep. time:</label>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm">
                            <input ng-model="selectedItem.prepTimeMinutes" class="form-control" type="text" name="prepTimeMinutes" placeholder="Prep. time" aria-describedby="basic-addon5">
                            <span class="input-group-addon" id="basic-addon5">min(s)</span>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Difficulty:</label>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm">
                            <input ng-model="selectedItem.difficulty" class="form-control" type="text" name="difficulty" placeholder="Difficulty">
                            <div class="input-group-btn" dropdown>
                                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    <li><a ng-click="selectedItem.difficulty = 'very easy'">very easy</a></li>
                                    <li><a ng-click="selectedItem.difficulty = 'easy'">easy</a></li>
                                    <li><a ng-click="selectedItem.difficulty = 'medium'">medium</a></li>
                                    <li><a ng-click="selectedItem.difficulty = 'hard'">hard</a></li>
                                    <li><a ng-click="selectedItem.difficulty = 'very hard'">very hard</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Calories:</label>
                    <div class="col-md-8">
                        <div class="input-group input-group-sm">
                            <input ng-model="selectedItem.calories" class="form-control" type="number" name="calories" placeholder="Calories" aria-describedby="basic-addon4">
                            <span class="input-group-addon" id="basic-addon4">Cal</span>
                        </div>
                        <!--
                        <input ng-model="selectedItem.calories" class="form-control" type="number" name="calories" placeholder="Calories">
                        -->
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Categories:</label>
                    <div class="col-md-8">
                        <input ng-model="selectedItem.categories" class="form-control" type="text" name="author" placeholder="Categories">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-md-4 control-label sidebar-control-label">Author:</label>
                    <div class="col-md-8">
                        <input ng-model="selectedItem.author" class="form-control" type="text" name="author" placeholder="Author" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
