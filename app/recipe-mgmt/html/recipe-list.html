
<div class="row" ng-controller="RecipeListCntl">
    <div class="col-md-12">
        <div class="recipe-list-topbar-container-sticky">
            <nav class="navbar navbar-default recipe-list-topbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span class="navbar-brand" translate>RECIPE_MGMT.RECIPES</span>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown" dropdown>
                                <a class="dropdown-toggle"
                                   dropdown-toggle
                                   data-toggle="dropdown"
                                   role="button"
                                   aria-haspopup="true"
                                   aria-expanded="false">{{numPerPage}} item(s) <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a data-ng-click="setNumPerPage(1);">1 item(s)</a></li>
                                    <li><a data-ng-click="setNumPerPage(3);">3 item(s)</a></li>
                                    <li><a data-ng-click="setNumPerPage(5);">5 item(s)</a></li>
                                    <!--
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Show all</a></li>
                                    -->
                                </ul>
                            </li>
                            <li><button type="button" class="btn navbar-btn btn-primary btn-sm" ng-click="openEdit()" translate>RECIPE_MGMT.SUBMIT_RECIPE</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="list-group">
            <div class="row list-group-item recipe-list-group-item"
                 data-ng-repeat="recipe in recipesList"
                 data-ng-click="selectRecipe(recipe.id, false)"
                 data-ng-class="getState(recipe.id)">
                <div class="col-md-3" style="padding: 0px;">
                    <img class="list-group-item-text img-responsive" ng-show="recipe.image" data-ng-src="{{recipe.image}}" alt="{{recipe.name}}">
                </div>
                <div class="col-md-6" style="padding: 15px; max-height: 100px;">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>

                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <div class="col-md-3" style="padding: 15px;">
                    <h4 class="list-group-item-heading pull-right">{{recipe.price}}</h4>
                </div>
            </div>
        </div>
        <pagination total-items="totalItems" items-per-page="numPerPage" data-ng-model="currentPage" num-pages="numPages"
                    class="pagination-sm" boundary-links="true" rotate="false" max-size="maxSize"></pagination>
    </div>
</div>
