<div class="panel panel-default recipe-list-sidebar" sidebar-max-height>
    <div style="position: relative;">
        <img class="img-responsive" ng-src="{{selectedRecipes[0].image}}" ng-show="selectedRecipes[0].image">
        <div class="form-group btn-group pull-right" role="group" aria-label="..." style="position: absolute; right: 15px; top: 15px;">
            <button type="button" ng-click="openEdit(selectedRecipes[0])" class="btn btn-default" aria-label="Edit recipe(s)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Close sidebar" ng-click="disbaleSidebar();">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <form class="panel-body form-horizontal" method="post" action="#">
        <div class="form-group form-group-sm">
            <div class="col-md-12">
                <input class="inline-form title" ng-model="selectedRecipes[0].name" type="text" name="title" placeholder="{{'RECIPE_MGMT.TITLE' | translate}}">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="col-md-12">
                <textarea ng-model="selectedRecipes[0].description" class="inline-form" name="description" placeholder="{{'RECIPE_MGMT.DESCRIPTION' | translate}}"></textarea>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="col-md-12">
                <label class="radio-inline"><input type="radio" ng-model="selectedRecipes[0].language" name="language" value="en"><img class="icon icon-en-24"></label>
                <label class="radio-inline"><input type="radio" ng-model="selectedRecipes[0].language" name="language" value="de"><img class="icon icon-de-24"></label>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="col-md-12">
                <div class="input-group input-group-sm">
                    <input ng-model="selectedRecipes[0].price" class="inline-form" type="text" name="price" placeholder="{{'RECIPE_MGMT.PRICE' | translate}}" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">â‚¬</span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.INGREDIENTS</label>
            <div class="col-md-8">
                <input ng-model="selectedRecipes[0].ingredients" class="inline-form" type="text" name="ingredients" placeholder="{{'RECIPE_MGMT.INGREDIENTS' | translate}}">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.COOKINGINSTRUCTIONS</label>
            <div class="col-md-8">
                <textarea ng-model="selectedRecipes[0].cookingInstructions" class="inline-form" type="text" name="cookingInstructions" placeholder="{{'RECIPE_MGMT.COOKINGINSTRUCTIONS' | translate}}"></textarea>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.PORTIONS</label>
            <div class="col-md-8">
                <input ng-model="selectedRecipes[0].portions" class="inline-form" type="number" name="portions" placeholder="{{'RECIPE_MGMT.PORTIONS' | translate}}" min="1">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.COOKTIMEMINUTES</label>
            <div class="col-md-8">
                <div class="input-group input-group-sm">
                    <input ng-model="selectedRecipes[0].cookTimeMinutes" class="inline-form" type="text" name="cookTimeMinutes" placeholder="{{'RECIPE_MGMT.COOKTIMEMINUTES' | translate}}" aria-describedby="basic-addon3">
                    <span class="input-group-addon" id="basic-addon3">min(s)</span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.PREPTIMEMINUTES</label>
            <div class="col-md-8">
                <div class="input-group input-group-sm">
                    <input ng-model="selectedRecipes[0].prepTimeMinutes" class="inline-form" type="text" name="prepTimeMinutes" placeholder="{{'RECIPE_MGMT.PREPTIMEMINUTES' | translate}}" aria-describedby="basic-addon5">
                    <span class="input-group-addon" id="basic-addon5">min(s)</span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.DIFFICULTY</label>
            <div class="col-md-8">
                <div class="input-group input-group-sm">
                    <input ng-model="selectedRecipes[0].difficulty" class="inline-form" type="text" name="difficulty" placeholder="{{'RECIPE_MGMT.DIFFICULTY' | translate}}">
                    <div class="input-group-btn" dropdown>
                        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            <li><a ng-click="selectedRecipes[0].difficulty = 'very easy'" translate>RECIPE_MGMT.DIFFICULTY_VERY_EASY</a></li>
                            <li><a ng-click="selectedRecipes[0].difficulty = 'easy'" translate>RECIPE_MGMT.DIFFICULTY_EASY</a></li>
                            <li><a ng-click="selectedRecipes[0].difficulty = 'medium'" translate>RECIPE_MGMT.DIFFICULTY_MEDIUM</a></li>
                            <li><a ng-click="selectedRecipes[0].difficulty = 'hard'" translate>RECIPE_MGMT.DIFFICULTY_HARD</a></li>
                            <li><a ng-click="selectedRecipes[0].difficulty = 'very hard'" translate>RECIPE_MGMT.DIFFICULTY_VERY_HARD</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.CALORIES</label>
            <div class="col-md-8">
                <div class="input-group input-group-sm">
                    <input ng-model="selectedRecipes[0].calories" class="inline-form" type="number" name="calories" placeholder="{{'RECIPE_MGMT.CALORIES' | translate}}" aria-describedby="basic-addon4" min="1">
                    <span class="input-group-addon" id="basic-addon4">Cal</span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.CATEGORIE</label>
            <div class="col-md-8">
                <input ng-model="selectedRecipes[0].categories" class="inline-form" type="text" name="categories" placeholder="{{'RECIPE_MGMT.CATEGORIE
                ' | translate}}">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-md-4 control-label sidebar-control-label" translate>RECIPE_MGMT.AUTHOR</label>
            <div class="col-md-8">
                <input ng-model="selectedRecipes[0].author" class="inline-form" type="text" name="author" placeholder="{{'RECIPE_MGMT.AUTHOR' | translate}}" disabled>
            </div>
        </div>
    </form>
</div>
