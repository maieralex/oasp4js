<form class="panel-body form-horizontal" method="post" action="#">
<div class="panel panel-default recipe-list-sidebar" sidebar-max-height>
    <div style="position: relative;">
        <img class="img-responsive" ng-src="{{selectedRecipes[0].image}}" ng-show="selectedRecipes[0].image">
        <div class="form-group btn-group pull-right" role="group" aria-label="..." style="position: absolute; right: 15px; top: 15px;">
            <button type="button" ng-click="openEdit(selectedRecipes[0])" class="btn btn-default" aria-label="Edit recipe(s)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Close sidebar" ng-click="disbaleSidebar();">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
        <div class="recipe-description">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-8">
                        <input class="inline-form title" ng-model="selectedRecipes[0].name" type="text" name="title" placeholder="{{'RECIPE_MGMT.TITLE' | translate}}">
                    </div>
                    <div class="col-md-4">
                        <div class="input-group input-group-sm">
                            <input ng-model="selectedRecipes[0].price" class="inline-form title" type="text" name="price" placeholder="{{'RECIPE_MGMT.PRICE' | translate}}" area-described-by="basic-addon2">
                            <span class="input-group-addon inline-form" id="basic-addon2">â‚¬</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <textarea ng-model="selectedRecipes[0].description" class="inline-form col-md-12" name="description" placeholder="{{'RECIPE_MGMT.DESCRIPTION' | translate}}"></textarea>
            </div>
        </div>
    </div>
</div>
    </div>
</form>
