<html lang="en">
<head>

    <title></title>
</head>
<body>

			<label translate>RECIPE_MGMT.TITLE</label>
			<input class="form-control" type="text" name="title">
		</div>

			<label translate>RECIPE_MGMT.DESCRIPTION</label>
			<textarea class="form-control" name="description"></textarea>

			<label translate>RECIPE_MGMT.PRICE</label>

            RECIPE_MGMT.SUBMIT
        </button>
	</form>
