<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="row">
    <div class="col-md-5">
        <div class="well" id="recipeForm" style="position: fixed">
            <form method="post" action="#">
                <div class="form-group">
                    <label translate>RECIPE_MGMT.TITLE</label>
                    <input ng-model="recipeName" class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label translate>RECIPE_MGMT.DESCRIPTION</label>
                    <textarea ng-model="recipeDescription" class="form-control" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label translate>RECIPE_MGMT.PRICE</label>
                    <input ng-model="recipePrice" class="form-control" type="text" name="price">
                </div>
                <div class="form-group">
                    <label translate>RECIPE_MGMT.IMAGE</label>
                    <input ng-model="recipeImage" type="file" name="image" id="recipeImage">
                </div>
                <button type="button" ng-disabled="{{imageBusy}}" class="btn btn-primary" ng-click="saveRecipe()" translate>
                    RECIPE_MGMT.SUBMIT
                </button>
            </form>
        </div>
    </div>
    <div class="col-md-7">
        <div class="list-group recipe-list" data-ng-controller="RecipeListCntl" ng-init="reloadRecipes()">
            <div class="row list-group-item recipe-list-group-item"
                 data-ng-repeat="recipe in recipesList"
                 data-ng-click="selectRecipe(recipe.id, false)"
                 data-ng-class="getState(recipe.id)">
                <div class="col-md-3" style="padding: 0px;">
                    <img class="list-group-item-text img-responsive" data-ng-src="main/img/pizza.jpg" alt="NO IMAGE AVAILABLE">
                </div>
                <div class="col-md-6" style="padding: 15px; max-height: 100px;">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <div class="col-md-3" style="padding: 15px;">
                    <h4 class="list-group-item-heading pull-right">{{recipe.price}}</h4>
                </div>
            </div>
        </div>

        <!--ToDo:
        <pagination total-items="totalItems" items-per-page="numPerPage" ng-model="currentPage" num-pages="numPages" class="pagination-sm" boundary-links="true" rotate="false" max-size="maxSize"></pagination>
         -->
    </div>
</div>
</body>
</html>
