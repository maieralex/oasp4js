<div class="panel panel-default recipe-list-sidebar" sidebar-max-height>
    <nav class="navbar navbar-default recipe-list-sidebar-toolbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand" translate>RECIPE_MGMT.FILTEROPTS</span>
            </div>
            <div class="btn-group navbar-btn pull-right" role="group" aria-label="...">
                <button type="button" class="btn btn-default" aria-label="Hide filter" ng-click="toggleFilterbar();">
                    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </nav>
    <div class="panel-body">
        <h4 translate>RECIPE_MGMT.CATEGORIES</h4>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="checkboxModel.value1">Vorspeisen</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="checkboxModel.value2">Für den kleinen Hunger</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="checkboxModel.value3">Vom Grill</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="checkboxModel.value4">Fisch</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="checkboxModel.value5">Pasta</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="checkboxModel.value6">Pizza</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="checkboxModel.value7">Nachspeisen</label>
        </div>
        <br>
        <h4 translate>RECIPE_MGMT.PRICE</h4>
        <div class="row">
            <div class="col-md-2">
                <span class="badge">{{priceMin}} €</span>
            </div>
            <div class="col-md-8">
                <div range-slider min="0" max="30" model-min="priceMin" model-max="priceMax" style="margin: 0px;"></div>
            </div>
            <div class="col-md-2">
                <span class="badge">{{priceMax}} €</span>
            </div>
        </div>
        <h4 translate>RECIPE_MGMT.RATING</h4>
        <div class="row">
            <div class="col-md-2">
                <span class="badge">{{ratingMin}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></span>
            </div>
            <div class="col-md-8">
                <div range-slider min="1" max="5" model-min="ratingMin" model-max="ratingMax" style="margin: 0px;"></div>
            </div>
            <div class="col-md-2">
                <span class="badge">{{ratingMax}} <span class="glyphicon glyphicon-star" aria-hidden="true"></span></span>
            </div>
        </div>
    </div>
</div>
